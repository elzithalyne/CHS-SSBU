<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang = en>
    <head>
        <title>Prizes</title>
        <style>
            body{
                margin: 0;
                padding: 0;
                background-color: rgb(63, 63, 63);
                font-family: 'Roboto Condensed', serif;
            }

            .container {
                width: 100%;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .content {
                width: 90%;
                background-color: transparent;
                padding: 20px;
                text-align: center;
                
            }

            .text {
                display:flex;
                flex-direction: column;
                align-items: center;
                gap: 20px
            }


            .text img {
                max-width: 300px;
                height: 300px;
            }

            .text .text-content {
                display: flex;
                flex-direction: column;
                align-items: center;
            }   
            
            .text h1, .text h2, .text h3, .text p {
            margin: 0;
            text-align: center;
            color: white;
            }
        </style>
    </head>

    <body> 
        <div class="container">
            <div class="content">
                <div class="text">
                    <img src="prizes2.jpg" alt="prizes1.jpg">                
                    <h1 style="font-size: 24px;">1st Place Prize:</h1>
                    <p style="font-size: 20px; font-weight: 500;">Gamecube controller for Nintendo Switch</p>
                    <img src="prizes2.jpg" alt="prizes2.jpg">
                    <h2 style="font-size: 24px;"> 2nd Place Prize:</h2>
                    <p style="font-size: 20px; font-weight: 500;"> $25 Gift Card</p>
                    <img src="prizes3.jpg" alt="prizes3.jpg">
                    <h3 style="font-size: 24px;">3rd Place Prize:</h3>
                    <p style="font-size: 20px; font-weight: 500;">Smash Bros. Themed Cup</p>
                </div>
            </div>
        </div>
    </body>
</html>
